<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- logo -->
    <nav class="navbar is-fixed-top" id="nav">
        <div class="navbar-brand">
            <a class="navbar-item py-2">
                <img src="assets/logo.png" style="max-height: 70px" />
            </a>

            <!-- hamburger -->
            <a class="navbar-burger mt-4" id="burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

        <!-- navbar options -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a href='index.html' class="navbar-item">Home</a>
                <a href='about.html' class="navbar-item">About Us</a>
            </div>
        </div>
    </nav>

    <!-- landing -->
    <section class="section is-medium" id="sectionBg">
        <div class="container py-6" id="box">
            <h1 class="has-text-centered has-text-weight-bold has-text-white mt-6">Hestia's Pot</h1>
            <h2 class="is-size-4 has-text-centered has-text-white">#1 Place For Recipes</h1>
        </div>
    </section>

    <!-- tabs -->

    <div class="tabs is-boxed is-centered mt-4">
        <ul>
            <li class="is-active" data-target='Search'>
                <a>Search</a>
            </li>
            <li data-target='Categories'>
                <a>Categories</a>
            </li>
        </ul>
    </div>

    <!-- need to add tab content -->
    <div class="px-2" id="tab-content">
        <div id="Search">
            <h1 class="is-size-3 has-text-centered my-5 has-text-weight-bold">Need a recipe? Search for a meal</h1>

            <!-- search -->
            <div>
                <form class='pb-6' id="search">
                    <input class="input is-rounded is-warning" autocomplete="off" type="text"
                        placeholder="Search for meals" id="searchBar">
                </form>
            </div>

            <div class="conatiner">
                <h3 id="searchStatus" class="title has-text-centered is-size-4"></h3>
                <div id="searchColumns" class="columns mt-5 is-8 is-variable is-multiline is-centered">
                </div>
            </div>

        </div>
        <div id="Categories" class="is-hidden">

        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p id="modalTitle" class="modal-card-title">Modal title</p>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <h3 class="has-text-weight-bold is-size-5">Ingredients</h3>
                <ul id="ingredientsText"></ul>
                <h3 class="has-text-weight-bold mt-5 is-size-5">Instructions</h3>
                <p id="instructionsText"></p>
            </section>
            <footer class="modal-card-foot">
                <button class="button" id="modalClose">Close</button>
              </footer>
        </div>
    </div>

    <div class="section" id="mealOfInspiration">
        <div id = "moiContainer" class="box">
            <div class="title has-text-centered" id="moiTitle"></div>
            <div id="moiColumns"class="columns">
                <figure figure class="column is-half is-flex is-justify-content-center is-align-items-center">
                    <img id ="moiImg" src="" alt=""/>
                </figure>
                <div id="moiData" class="column"></div>
            </div>
            <div id="moiInstructions"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
